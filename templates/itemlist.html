{% include "header.html" %}
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

	<body>
	<div class = 'pane'>
		<div class = 'header'>
			<h1>{{ category.name }}</h1>
		</div>

	<a href = '{{url_for('newItem', category_id = category.id) }}'>Create New Item</a>

	<div class = 'flash'>
			      {% with messages = get_flashed_messages() %}
	      {% if messages %}
	        <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	        </ul>
	        {% endif %}
	    {% endwith %}
	</div>

	{% for i in items %}
		<a href = "{{url_for('showItemList', category_id = category.id)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 category-list">
						<h3> {{i.name}} </h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}

 </div> <!-- end pane -->
</body>
</html>
