<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}"
</head>

<body>

  <h1> Are you sure you want to delete {{item.name}} from {{ category.name }}? </h1>

  <p>

  </form>

</body>

</html>
