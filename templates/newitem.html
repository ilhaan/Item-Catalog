<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}"
</head>

<body>

  <div class = 'flash'>
  		  {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
          {% endif %}
      {% endwith %}
  </div>

  <h1> Add new item to {{ category.name }} </h1>

  <form action = "{{ url_for('newItem', category_name = category.name)}}", method = 'post'>
    <p> Item: </p>
    <input type = 'text' size = '30' name = 'name' placeholder="Item name">

    <p> Description: </p>
    <input type = 'text' size = '30' name = 'description' placeholder="Item description">

    <!-- <p> Price: </p>
    <input type = 'text' size = '5' name = 'price' placeholder="Item price"> -->

    <p>

    <input type = 'submit' value = 'Create'>

    <a href = '{{url_for('showItemList', category_name = category.name)}}'> Cancel </a>
  </form>

</body>

</html>
