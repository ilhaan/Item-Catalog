<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}"
</head>

<body>

  <h1> Edit {{ item.name }} in {{ category.name }} </h1>

  <form action = "{{ url_for('editItem', category_name=category.name, item_name = item.name) }}", method = 'post'>
    <p> Edit: </p>
    <input type = 'text' size = '30' name = 'name' placeholder = "{{item.name}}">

    <p> Description: </p>
    <input type = 'text' size = '30' name = 'description' placeholder="{{item.description}}">

    <p> Price: </p>
    <input type = 'text' size = '5' name = 'price' placeholder="{{item.price}}">

    <p>

    <input type = 'submit' value = 'Edit'>
    <a href = '{{url_for('showItemList', category_name = category.name)}}'> Cancel </a>
  </form>

</body>

</html>
