{% include "header.html" %}
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

	<body>
	<div class = 'pane'>
		<div class = 'header'>
			<h1>{{ item.name }}</h1>
		</div>

	<a href = '{{url_for('newItem', category_name = category.name) }}'>Create New Item</a>

	<div class = 'flash'>
			      {% with messages = get_flashed_messages() %}
	      {% if messages %}
	        <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	        </ul>
	        {% endif %}
	    {% endwith %}
	</div>

	<div class = 'description'>
		<p> {{item.description}} </p>
	</div>

	<div class = "editdeletepane">
		<a href='{{url_for('editItem', item_name=item.name, category_name = category.name)}}' >Edit</a>
		<a href='{{url_for('deleteItem', item_name=item.name, category_name = category.name)}}' >Delete</a>
	</div>


 </div> <!-- end pane -->
</body>
</html>
